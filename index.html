<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/63eb13ac5c.js" crossorigin="anonymous"></script>
    <title>Search Box</title>

</head>

<body>

    <div class="box">
        <input type="checkbox" id="check">
        <div class="searchBox">
            <input type="text" name="" placeholder=" Type of ...">
            <label for="check" class="iconBox">
                <i class="fa-solid fa-magnifying-glass"></i>
            </label>
        </div>
    </div>

</body>

</html>
